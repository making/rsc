name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        gu-binary: [gu, gu.cmd]
        exclude:
        - os: ubuntu-latest
          gu-binary: gu.cmd
        - os: macos-latest
          gu-binary: gu.cmd
        #- os: windows-latest
        #  gu-binary: gu
    steps:
    - uses: actions/checkout@v1
    - uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '21.0.0.java8'
    - name: install native-image
      run: |
        ${{ matrix.gu-binary }} install native-image
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: native-image
      run: |
        set -ex
        mkdir dist
        ./mvnw package -DskipTests
        cp target/rsc*.jar ./dist/
        ./mvnw package -Dversion.generate.skip=true -Pnative
        cp target/classes/rsc* ./dist/rsc
        chmod +x ./dist/rsc
        cp ./dist/rsc ./rsc
    - uses: crazy-max/ghaction-upx@v1.3.3
      with:
        version: latest
        file: ./dist/rsc
        args: -fq -9                
    - name: move-on-linux
      if: runner.os == 'Linux'
      run: |
        set -ex
        mv ./dist/rsc ./dist/rsc-x86_64-pc-linux
        ls -la ./dist
    - name: move-on-macOS
      if: runner.os == 'macOS'
      run: |
        set -ex
        mv ./dist/rsc ./dist/rsc-x86_64-apple-darwin
        ls -la ./dist
    - name: e2e-test
      run: |
        set -e
        echo "üìù E2E Test for native image"
        ./run-e2e.sh ./rsc ${{ runner.os }}
        echo "üìù E2E Test for uber jar"
        ./run-e2e.sh "java -jar ./dist/*.jar" ${{ runner.os }}
    - name: upload-dist
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
