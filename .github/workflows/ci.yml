name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          file: ./dist/rsc-x86_64-pc-linux
          args: --best --lzma
          strip: true
        - os: macos-latest
          file: ./dist/rsc-x86_64-apple-darwin
          args: --best
          strip: true
    steps:
    - uses: actions/checkout@v1
    - uses: ayltai/setup-graalvm@v1
      with:
        java-version: 8
        graalvm-version: 21.0.0
        native-image: true
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: native-image
      run: |
        set -ex
        mkdir dist
        mvn package -DskipTests
        cp target/rsc*.jar ./dist/
        mvn package -Dversion.generate.skip=true -Pnative
        cp target/classes/rsc* ${{ matrix.file }}
        chmod +x ${{ matrix.file }}
    - uses: svenstaro/upx-action@v2
      with:
        file: ${{ matrix.file }}
        args: ${{ matrix.args }}
        strip: ${{ matrix.strip }}
    - name: e2e-test
      run: |
        set -e
        echo "📝 E2E Test for native image"
        ./run-e2e.sh ${{ matrix.file }} ${{ runner.os }}
        echo "📝 E2E Test for uber jar"
        ./run-e2e.sh "java -jar ./dist/*.jar" ${{ runner.os }}
    - name: upload-dist
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
