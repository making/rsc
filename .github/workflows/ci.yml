name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        gu-binary: [gu, gu.cmd]
        exclude:
        - os: ubuntu-latest
          gu-binary: gu.cmd
        - os: macos-latest
          gu-binary: gu.cmd
        #- os: windows-latest
        #  gu-binary: gu
    steps:
    - uses: actions/checkout@v1
    - uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: '21.0.0.java8'
    - name: install native-image
      run: |
        ${{ matrix.gu-binary }} install native-image
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: native-image
      run: |
        set -ex
        mkdir dist
        ./mvnw package -DskipTests
        cp target/rsc*.jar ./dist/
        ./mvnw package -Dversion.generate.skip=true -Pnative
        chmod +x target/classes/rsc*
        cp target/classes/rsc* ./rsc
        cp target/classes/rsc* ./dist/
        if [ -f ./dist/rsc-linux-x86_64 ];then
          mv ./dist/rsc-linux-x86_64 ./dist/rsc-x86_64-pc-linux
        fi
        if [ -f ./dist/rsc-osx-x86_64 ];then
          mv ./dist/rsc-osx-x86_64 ./dist/rsc-x86_64-apple-darwin
        fi
        ls -la ./dist
    - uses: crazy-max/ghaction-upx@v1
      with:
        version: latest
        file: ./rsc ./dist/rsc-x86_64*
        args: -fq
    - name: e2e-test
      run: |
        set -e
        echo "📝 E2E Test for native image"
        ./run-e2e.sh ./rsc ${{ runner.os }}
        echo "📝 E2E Test for uber jar"
        ./run-e2e.sh "java -jar ./dist/*.jar" ${{ runner.os }}
    - name: upload-dist
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
