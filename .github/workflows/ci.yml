name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          platform: x86_64-pc-linux
          classifier: linux-x86_64
          move: mv
          separator: /
          extension: ""
        - os: macos-latest
          platform: x86_64-apple-darwin
          classifier: osx-x86_64
          move: mv
          separator: /
          extension: ""
    steps:
    - uses: actions/checkout@v1
    - uses: ayltai/setup-graalvm@v1
      with:
        java-version: 8
        graalvm-version: 21.0.0
        native-image: true
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: native-image
      run: |
        set -ex
        mkdir dist
        mvn package -DskipTests
        cp target/rsc*.jar ./dist/
        mvn package -Dversion.generate.skip=true -Pnative
        ${{ matrix.move }} target${{ matrix.separator }}classes${{ matrix.separator }}rsc-${{ matrix.classifier }}${{ matrix.extension }} dist${{ matrix.separator }}rsc-${{ matrix.platform }}${{ matrix.extension }}
        chmod +x dist${{ matrix.separator }}rsc-${{ matrix.platform }}${{ matrix.extension }}
    - name: e2e-test
      run: |
        set -e
        echo "üìù E2E Test for native image"
        ./run-e2e.sh dist${{ matrix.separator }}rsc-${{ matrix.platform }}${{ matrix.extension }} ${{ runner.os }}
        echo "üìù E2E Test for uber jar"
        ./run-e2e.sh "java -jar ./dist/*.jar" ${{ runner.os }}
    - name: upload-dist
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: dist
